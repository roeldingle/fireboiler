<ion-header>

  <ion-navbar color="danger">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


	<ion-item>
		<ion-label floating>Email</ion-label>
		<ion-input type="text" [(ngModel)]="user.email"></ion-input>
		<ion-icon name="mail" item-end></ion-icon>
	</ion-item>

	<ion-item>
		<ion-label floating>Password</ion-label>
		<ion-input type="password" [(ngModel)]="user.password" autocomplete="new-password"></ion-input>
		<ion-icon name="lock" item-end></ion-icon>

	</ion-item>
	
	<div style="margin-top:10%;text-align:right">
		<button ion-button (click) = "login(user)">Login</button>
		<button ion-button color="light" (click)="register()">Register</button>
	</div>
	
	

</ion-content>
