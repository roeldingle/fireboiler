<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Members</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Slide list</ion-label>
    </ion-list-header>
    <ion-item-sliding  *ngFor="let member of itemList | async">

      <ion-item (click)="openItem(member)">
        <ion-avatar item-left>
          <img src="{{member.avatar}}">
        </ion-avatar>
        <ion-label>{{member.name}}</ion-label>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="create"></ion-icon>
            Update
        </button>
        <button ion-button color="danger" (click)="removeItem(member)">
          <ion-icon name="trash"></ion-icon>
            Delete
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>



  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="addItem()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
